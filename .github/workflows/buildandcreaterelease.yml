name: Go

on:
  push:
    branches: [ main ]
    tags:
    - '*'

jobs:

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
      
  build-windows:
    runs-on: windows-2016
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build -v ./...
      
  release:
    runs-on: ubuntu-latest
    needs: [build-linux , build-windows]
    steps:
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: discord-bot, discord-bot.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
